---
layout: default
---

<div class="row">

  <!-- Post Content Column -->
  <div class="col-lg-8 offset-lg-2">

    <h2 class="mt-4">{{ page.title }}</h2>

    <p class="lead">by 
      {{ page.author }}
    </p>

    <hr>

    <p>Posted on {{ page.date | date: "%B %d, %Y" }} at {{ page.date | date: "%I:%M %p" }}</p>

    <hr>

    <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">

    <hr>

    {{ page.content }}

  </div>
</div>
