---
layout: default
title: Portfolio
permalink: /portfolio/
---

    <div class="row">
        <div class="col-md-10">
            <h2 class="my-4">{{ page.title }}</h2>
        </div>
    </div>
    <div class="row">
        {% for item in site.data.fake-portfolio-items.items %}
        <div class="col-lg-4 col-sm-6 portfolio-item">
            <div class="card h-100">
                <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
                <div class="card-body">
                    <h4 class="card-title">
                    <a href="#">{{ item.title }}</a>
                    </h4>
                    <p class="card-text">{{ item.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div><!-- /.row -->
</div><!-- /.row -->
