<li class="nav-item {% if page.url == '/' or page.url == '/index.html' %}active{% endif %}">
  <a class="nav-link" href="{{ site.url }}">Home
    <span class="sr-only">(current)</span>
  </a>
</li>
{% for pg in site.data.pages.pages %}
<li class="nav-item {% if page.url contains pg.title %}active{% endif %}">
  <a class="nav-link" href="{{ site.url }}/{{ pg.title }}/">{{ pg.title | capitalize }}</a>
</li>
{% endfor %}
