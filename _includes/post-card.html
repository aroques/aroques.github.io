<div class="card mb-4">
    <img class="card-img-top" src="http://placehold.it/750x300" alt="Card image cap">
    <div class="card-body">
        <a href="{{ post.url }}"><h3 class="card-title">{{ post.title }}</h3></a>
        <p class="card-text">{{ post.excerpt }}</p>
    </div>
    <div class="card-footer text-muted">
        Posted on {{ post.date | date: "%B %d, %Y" }} by
        <a href="{{ site.url }}/about/">{{ post.author }}</a>
    </div>
</div>
